<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart ({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :class="{'out-of-stock-img': !amount}" :alt="description">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="amount">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">
                {{detail}}
              </li>
            </ul>
            <div 
              class="variant color-circle" 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)"
              :style="{backgroundColor: variant.color}">
            </div>
            <p>{{ description }}</p>
            <button class="button" :class="{disabledButton: !amount}" :disabled="!inStock" v-on:click="addCart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Importing App -->
    <script> 
      const mountedApp = app.mount('#app'); 
    </script>
  </body>
</html>
